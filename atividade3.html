<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
   <h1>Conversor de Temperatura</h1> 
   <button onclick="converterCelsiusParaFahrenheit()">
    Celsius para Fahrenheit</button>
   <button onclick="converterFahrenheitParaCelsius()">
   Fahrenheit Para Celsius</button>
   <div id="resultado"></div>

   <script>
    function converterCelsiusParaFahrenheit(){
        let celsius = parseFloat(prompt("Digite a temperatura em celsius: "));
        let Fahrenheitn = (celsius* 9 / 5) + 32;
        document.getElementById("resultado").innerHTML =`
        ${celsius} Celsius equivalem a ${Fahrenheitn.toFixed(2)} Fahrenheitn
    `;
    }

        function converterCelsiusParaFahrenheit(){
        let fahrenheit = parseFloat(prompt("Digite a temperatura em fahrenheit: "));
        let celsius = (fahrenheit - 32) * 5 / 9;
        document.getElementById("resultado").innerHTML =`
        ${fahrenheit} celsius equivalem a ${celsius.toFixed(2)} celsius
    `;
    }
   </script>
</body>
</html>
